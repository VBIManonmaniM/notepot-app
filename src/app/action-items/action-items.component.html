<div class="action-items-container">
  <div>
    <button type="button" (click)='create()' class="btn btn-primary">Create</button>
  </div>
  <div>
    <button type="button" (click)='delete()' class="btn btn-primary">Delete</button>
  </div>
  <div>
    <button type="button" (click)='deleteAll()' class="btn btn-primary">Save</button>
  </div>
  <div>
    <input type="text" placeholder="Search" [(ngModel)]='searchText' />
  </div>
</div>
