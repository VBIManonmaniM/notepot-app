<app-action-items></app-action-items>
<div class="d-flex">
    <button #leftArrow title="Hide Notes List" (click)="hideNoteList()" class="btn left-arrow"><i class="fa fa-chevron-left"></i>
    </button>
    <button #rightArrow title="Show Notes List" (click)="showNoteList()" class="btn right-arrow"><i class="fa fa-chevron-right"></i>
    </button>
    <div class="time-stamp">
        {{now | date: 'medium'}}
    </div>
</div>
<div class="d-flex">
    <app-note-list></app-note-list>
    <app-note-details></app-note-details>
</div>
